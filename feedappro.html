<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
  <pre><code class="language-json" id="feed-code"></code></pre>

  <script>
    fetch('/api/feed')
      .then(response => response.json())
      .then(data => {
        document.getElementById('feed-code').textContent = JSON.stringify(data, null, 2);
        hljs.highlightElement(document.getElementById('feed-code'));
      });
  </script>
</body>
</html>
