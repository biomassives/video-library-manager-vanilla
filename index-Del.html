  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://vlvbodwrtblttvwnxkjx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsdmJvZHdydGJsdHR2d254a2p4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODY3NDk2NzIsImV4cCI6MjAwMjMyNTY3Mn0.TRT1HeX85vP1zDxnU7qBz5GqNPgYZUj-BOdek4qmtEg';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // [Previous JavaScript functions remain the same]

    async function handleDelete(videoId) {
            const modalHtml = `
            <div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <h3 class="text-lg font-bold mb-4">Delete Video</h3>
                <p class="mb-4">Are you sure you want to delete "${title}"?</p>
                <div class="space-y-4">
                <button onclick="confirmDelete('${videoId}', 'delete')" 
                        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    Delete Permanently
                </button>
                <div class="relative">
                    <textarea id="note-${videoId}" 
                            class="w-full border rounded p-2 mb-2" 
                            placeholder="Add a note (required for moving to pending)"></textarea>
                    <button onclick="confirmDelete('${videoId}', 'pending')" 
                            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
                    Move to Pending
                    </button>
                </div>
                <button onclick="closeDeleteModal()" 
                        class="w-full border border-gray-300 hover:bg-gray-100 font-bold py-2 px-4 rounded">
                    Cancel
                </button>
                </div>
            </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        }



    async function loadVideos() {
      try {
        const { data: videos, error } = await supabase
          .from('Video')
          .select('*');

        if (error) {
          console.error('Error loading videos:', error);
          return;
        }






        async function confirmDelete(videoId, action) {
        try {
            if (action === 'pending') {
            const note = document.getElementById(`note-${videoId}`).value;
            if (!note) {
                alert('Please add a note to move to pending');
                return;
            }
            await supabase
                .from('Video')
                .update({ status: 'pending', statusNote: note })
                .eq('id', videoId);
            } else {
            await supabase
                .from('Video')
                .delete()
                .eq('id', videoId);
            }
            closeDeleteModal();
            loadVideos();
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred');
        }
        }

        function closeDeleteModal() {
        const modal = document.querySelector('.fixed.inset-0');
        if (modal) modal.remove();
        }




        const videoGrid = document.getElementById('videoGrid');
        videoGrid.innerHTML = '';

        videos.forEach(video => {
          const videoElement = `
        <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-200 hover:scale-105 hover:shadow-xl">
            <div class="relative">
   
           <button onclick="event.stopPropagation(); handleDelete('${video.id}')"
              class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white rounded-full p-2 z-10">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
     <div class="cursor-pointer" onclick="window.handleEditClick('${video.id}')"> 
      <div class="aspect-w-16 aspect-h-9 bg-gray-100">
        <img src="https://img.youtube.com/vi/${video.youtubeId}/maxresdefault.jpg" 
             alt="${video.title}" 
             class="w-full h-48 object-cover hover:opacity-90 transition-opacity"
             onerror="this.src='https://img.youtube.com/vi/${video.youtubeId}/0.jpg'">
      </div>
      <div class="p-6">
        <div class="mb-3">
          <h2 class="text-xl font-semibold mb-2 text-gray-800 line-clamp-2">${video.title}</h2>
          <p class="text-gray-600 text-sm line-clamp-3">${video.description}</p>
        </div>
        <div class="flex items-center justify-between mt-4">
          <span class="text-sm text-green-600 font-medium">${video.category || 'Uncategorized'}</span>
          <div class="flex flex-wrap gap-2">
            ${Array.isArray(video.tags) ? video.tags.map(tag => `
              <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded-full text-xs">${tag}</span>
            `).join('') : (video.tags || '').toString().replace(/[{}]/g, '').split(',').map(tag => `
              <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded-full text-xs">${tag.trim().replace(/"/g, '')}</span>
            `).join('')}
          </div>
        </div>
      </div>
    </div>
  </div>  
  </div>
          `;
          videoGrid.innerHTML += videoElement;
        });

        // Add event listeners for the video cards
        document.querySelectorAll('.video-card a').forEach(link => {
          link.addEventListener('click', (event) => {
            event.preventDefault();
            const videoId = link.href.split('=')[1];
            storeVideoIdForEdit(videoId);
            window.location.href = link.href;
          });
        });

      } catch (error) {
        console.error('Error loading videos:', error);
      }
    }
    
    async function handleEditClick(videoId) {
      try {
        console.log('Setting videoId in localStorage:', videoId);
        
        // Store in both localStorage and localForage for redundancy
        localStorage.setItem('videoId', videoId);
        await localforage.setItem('videoId', videoId);
        
        // Verify the storage was successful
        const storedId = localStorage.getItem('videoId');
        const forageId = await localforage.getItem('videoId');
        
        console.log('Verified localStorage videoId:', storedId);
        console.log('Verified localForage videoId:', forageId);
        
        if (storedId === videoId && forageId === videoId) {
          console.log('Storage verification successful, navigating to edit page');
          window.location.href = `edit4.html?id=${videoId}`;
        } else {
          throw new Error('Storage verification failed');
        }
      } catch (error) {
        console.error('Error handling edit click:', error);
        alert('There was an error preparing to edit this video. Please try again.');
      }
    }


    // Make handleEditClick available globally
    window.handleEditClick = handleEditClick;

    // Initialize
    loadVideos();
  </script>
