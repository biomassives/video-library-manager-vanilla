  update(newState) {

    this.notify();
  },
  
  subscribe(callback) {
    this.subscribers.add(callback);
    return () => this.subscribers.delete(callback);
  },
  
  notify() {
    this.subscribers.forEach(callback => callback(this.state));
  }
};

// 3. Create a VideoManager class to handle all video-related operations
class VideoManager {
  constructor(supabase, state) {
    this.supabase = supabase;
    this.state = state;

  aync displayFeedJson(videos) {
  const formattedJson = JSON.stringify(videos.slice(0, 8), null, 2); // Get first 8, pretty print

sortFeeds(videos) {
  // Log the original videos array to see the initial state
  console.log("Original videos:", videos);


  return [...videos].sort((a, b) => {

    // Ensure that `datePublished` fields are in a format that can be parsed correctly
    const aDate = a.datePublished ? new Date(a.datePublished) : new Date(0); // Default to UNIX epoch if `datePublished` is missing
    const bDate = b.datePublished ? new Date(b.datePublished) : new Date(0); // Default to UNIX epoch if `datePublished` is missing


    // Log each comparison to ensure the values are correct
    console.log("Comparing:", a.title, "(", aDate, ") with", b.title, "(", bDate, ")");

    switch (this.state.state.currentSort) {
      case 'date-desc': // Newest First
        return bDate - aDate; // Sort descending by date
      case 'date-asc': // Oldest First
        return aDate - bDate; // Sort ascending by date
      case 'title-asc': // Title A-Z
        return (a.title || '').localeCompare(b.title || '');
      case 'title-desc': // Title Z-A
        return (b.title || '').localeCompare(a.title || '');
      case 'category': // Category Sort
        return (a.category || '').localeCompare(b.category || '');
      default:
        console.warn("Unknown sort option:", this.state.state.currentSort);
        return 0;
    }
  });
}

 

  renderTags(tags) {
    if (!tags) return '';
    
    const processedTags = Array.isArray(tags)

      : tags.toString().replace(/[{}]/g, '').split(',');

      </a>
    `).join('');

  escapeHtml(str) {
    if (!str) return '';
    const div = document.createElement('div');
    div.textContent = str;

// 4. UI Manager for handling interface elements
class UIManager {
  constructor(videoManager, state, config) {
    this.videoManager = videoManager;
    this.state = state;
    this.config = config;
  }

  initialize() {
    this.initializeCategoryIcons();
    this.initializeSortControls();
    this.initializeEventListeners();
  }






	
 
  initializeCategoryIcons() {
    const categoryIconsDiv = document.getElementById('categoryIcons');

    for (const category in this.config.categories) {
      const categoryData = this.config.categories[category];
      const iconElement = `
        <button class="iconButton relative group" data-category="${category}">
          <div class="bg-gradient-to-r ${categoryData.color} 
                      text-white p-3 rounded-lg shadow-lg transform transition-all duration-200 
                      hover:scale-105 hover:shadow-xl
                      ${categoryData.anim} 
                      flex items-center justify-center"> 
            <i class="fas fa-2x ${categoryData.icon}"></i>
          </div>
          <span class="absolute -bottom-5 left-1/2 -translate-x-1/2 
                     bg-white/80 backdrop-blur-md rounded-md px-2 py-1 text-sm text-gray-700 
                     opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
            ${category}
          </span>
        </button>
      `;
      categoryIconsDiv.innerHTML += iconElement;
    }

    // Add click event listeners to the icons
    const iconButtons = document.querySelectorAll('.iconButton');
    iconButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category;
        this.state.update({ filterCategory: category }); 
        this.videoManager.loadVideos();
      });
    });
  }

  initializeSortControls() {
    const sortSelect = document.getElementById('sortSelect');
    sortSelect.addEventListener('change', () => {
      this.state.update({ currentSort: sortSelect.value });
      this.videoManager.loadVideos(); 
    });
  }

  initializeEventListeners() {
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', () => {
    this.state.update({ searchQuery: searchInput.value });
    this.videoManager.loadVideos();
  });
} 
    
}
