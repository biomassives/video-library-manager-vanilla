  <script>
    // Theme Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;

    function updateTheme(isDark) {
      html.classList.toggle('dark', isDark);
      localStorage.setItem('darkMode', isDark);
    }

    // Check saved preference
    if (localStorage.getItem('darkMode') === 'true' ||
        (!localStorage.getItem('darkMode') && 
         window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      updateTheme(true);
    }

    darkModeToggle.addEventListener('click', () => {
      updateTheme(!html.classList.contains('dark'));
    });

    // Profile Dropdown
    const profileButton = document.getElementById('profileButton');
    const profileDropdown = document.getElementById('profileDropdown');
    
    profileButton.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle('dropdown-active');
    });

    document.addEventListener('click', () => {
      profileDropdown.classList.remove('dropdown-active');
    });

    // Slider Functionality
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.nav-dot');
      let currentSlide = 0;
      let interval;

      function showSlide(n) {
        slides[currentSlide].classList.remove('active');
        dots[currentSlide].classList.remove('active');
        
        currentSlide = (n + slides.length) % slides.length;
        
        slides[currentSlide].classList.add('active');
        dots[currentSlide].classList.add('active');
      }

      function startAutoSlide() {
        interval = setInterval(() => showSlide(currentSlide + 1), 5000);
      }

      dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
          clearInterval(interval);
          showSlide(index);
          startAutoSlide();
        });
      });

      startAutoSlide();

      const slider = document.querySelector('.hero-slider');
      slider.addEventListener('mouseenter', () => clearInterval(interval));
      slider.addEventListener('mouseleave', startAutoSlide);
    });
</script>

initializeSliders() {
  const panelContainers = document.querySelectorAll('.panel-container');
  panelContainers.forEach(container => {
    const panels = container.querySelectorAll('.info-panel');
    const prevButton = container.querySelector('.panel-prev');
    const nextButton = container.querySelector('.panel-next');
    let currentIndex = 0;

    prevButton.addEventListener('click', () => {
      panels[currentIndex].classList.remove('active');
      currentIndex = (currentIndex - 1 + panels.length) % panels.length;
      panels[currentIndex].classList.add('active');
    });

    nextButton.addEventListener('click', () => {
      panels[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % panels.length;
      panels[currentIndex].classList.add('active');
    });
  });
}


      createSkeletonCard() {
        return `

    handleCategoryClick(button) {
    // Get the category from the data attribute
    const newCategory = button.dataset.category;
    console.log('Clicking category:', newCategory);
    
    // Get search input
    const searchInput = document.getElementById('searchInput');
    
    // Remove active class from all buttons
    document.querySelectorAll('.category-icon').forEach(btn => {
        btn.classList.remove('active','bg-gray-100');
        btn.classList.add('bg-white');
    });
    
    // Toggle category selection
    if (this.selectedCategory === newCategory) {
        // If clicking the same category, deselect it
        this.selectedCategory = null;
        if (searchInput) {
            searchInput.value = '';
            this.searchQuery = '';
        }
        console.log('Deselected category, now null');
    } else {
        // Select the new category
        this.selectedCategory = newCategory;
        button.classList.add('active');
        // Add visual feedback
        button.classList.remove('bg-white');
        button.classList.add('bg-gray-100');
        // Update search input
        if (searchInput) {
            searchInput.value = newCategory;
            this.searchQuery = newCategory;
        }
        console.log('Selected new category:', this.selectedCategory);
    }

    const videoGrid = document.getElementById('videoGrid');
    if (videoGrid) {
        videoGrid.innerHTML = '';
    }
    
    // Reset and reload videos
    this.resetAndReload();
}

// Update loadVideos to search across both title and category

async loadVideos() {
  if (this.isLoading || !this.hasMore) return;
  
  this.isLoading = true;
  
  try {
    // Start building the query
    let query = this.supabase
      .from('Video')
      .select(`
        *,
        panels(*)
      `);

    // Apply search filter if present
    if (this.searchQuery) {
      query = query.or(`title.ilike.%${this.searchQuery}%,category.ilike.%${this.searchQuery}%`);
    }

    // Complete the query with range and order
    query = query
      .range(this.currentPage * this.BATCH_SIZE, (this.currentPage + 1) * this.BATCH_SIZE - 1)
      .order('createdAt', { ascending: false });

    // Execute the query
    const { data: videos, error } = await query;

    if (error) throw error;

    console.log('Loaded videos:', videos); // For debugging

    if (videos.length < this.BATCH_SIZE) {
      this.hasMore = false;
    }

    this.renderVideos(videos);
    this.currentPage++;
      
  } catch (error) {
    console.error('Error loading videos:', error);
    this.showError('Failed to load videos');
  } finally {
    this.isLoading = false;
    document.getElementById('skeletonLoader').classList.add('hidden');
    document.getElementById('videoGrid').classList.remove('hidden');
  }
}



renderVideos(videos) {
  const videoGrid = document.getElementById('videoGrid');
  if (!videoGrid) return;

  const videoHTML = videos.map(video => this.createVideoCard(video)).join('');
  
  if (this.currentPage === 0) {
    videoGrid.innerHTML = videoHTML;
  } else {
    videoGrid.insertAdjacentHTML('beforeend', videoHTML);
  }

  // Initialize sliders after rendering videos
  this.initializeSliders();

  // Initialize video thumbnail click handlers
  this.initializeVideoThumbnails();
}






      resetAndReload() {
        this.currentPage = 0;
        this.hasMore = true;
        const videoGrid = document.getElementById('videoGrid');
        if (videoGrid) {
        videoGrid.innerHTML = ''; // Clear existing videos
        }
        this.showSkeletonLoader();
        this.loadVideos();
     }



createVideoCard(video) {
  return `

          class="w-full h-full object-cover"
          onerror="this.src='https://img.youtube.com/vi/${this.safeHtml.escape(video.youtubeId)}/0.jpg'"
        >
        <div class="absolute inset-0 flex items-center justify-center">
          <i class="fas fa-play-circle text-white text-6xl"></i>
        </div>
      </div>
      
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2 line-clamp-2">${this.safeHtml.escape(video.title)}</h3>
        <p class="text-gray-600 text-sm mb-3 line-clamp-2">${this.safeHtml.escape(video.description)}</p>
        
        <div class="flex items-center gap-2 mb-3">
          <i class="fas ${this.getCategoryIcon(video.category)} text-gray-500"></i>
          <span class="text-sm text-gray-600">${this.safeHtml.escape(video.category) || 'General'}</span>
        </div>
        
        ${this.renderPanels(video.panels)}
        
        <div class="flex flex-wrap gap-2 mt-3">
          ${this.renderTags(video.tags)}
        </div>
      </div>
    </div>
  `;
}

     



renderPanels(panels) {
	  console.log('renderPanels - panels:', panels); // For debugging

  if (!panels || !panels.length) return '';

  this.sliderCounter++;
  const containerId = `panel-container-${this.sliderCounter}`;

  return `
    <div class="panel-container mt-4" id="${containerId}">
      ${panels.map((panel, index) => `
        <div class="info-panel ${index === 0 ? 'active' : ''}" data-panel-index="${index}">
          <h3 class="text-lg font-semibold mb-2">${this.safeHtml.escape(panel.title)}</h3>
          <p class="text-sm">${this.safeHtml.escape(panel.content)}</p>
          <i class="panel-icon fas fa-info-circle"></i>
        </div>
      `).join('')}
      <button class="panel-prev">◀</button>
      <button class="panel-next">▶</button>
    </div>
  `;
}







      renderTags(tags) {
        if (!tags) return '';
        
        const processedTags = Array.isArray(tags) 
          ? tags 
          : tags.toString().replace(/[{}]/g, '').split(',');

        return processedTags.map(tag => `
          <span class="px-2 py-1 bg-blue-50 text-blue-600 rounded-full text-xs">
            ${this.safeHtml.escape(tag.trim())}
          </span>
        `).join('');
      }

      getCategoryIcon(category) {
        const icons = {
          'diy': 'fa-home',
          'water': 'fa-tint',
          'waste': 'fa-recycle',
          'energy': 'fa-solar-panel',
          'agriculture': 'fa-seedling',
          'health': 'fa-heart'
        };
        return icons[category?.toLowerCase()] || 'fa-tag';
      }

      resetAndReload() {
        this.currentPage = 0;
        this.hasMore = true;
        this.showSkeletonLoader();
        this.loadVideos();

      showError(message) {
        const videoGrid = document.getElementById('videoGrid');
        if (!videoGrid) return;

        videoGrid.innerHTML = `

            >

            </button>

      }
    }
