// State management
const state = {
  currentCategory: null,
  currentSubcategory: null,
  activeDropdown: null,
  searchTerm: ''
};

// Core functionality
async function loadVideos() {
  try {
    showLoading();
    
    let query = supabase.from('Video').select('*');
    
    if (state.currentCategory) {
      query = query.eq('type', state.currentCategory);
    }
    
    if (state.searchTerm) {
      query = query.or(`title.ilike.%${state.searchTerm}%,description.ilike.%${state.searchTerm}%`);
    }

    const { data: videos, error } = await query;
    if (error) throw error;

    await new Promise(resolve => setTimeout(resolve, 300));
    renderVideoGrid(videos);
    hideLoading();
  } catch (error) {
    console.error('Error loading videos:', error);
    hideLoading();
  }
}

function renderVideoGrid(videos) {
  const videoGrid = document.getElementById('videoGrid');
  videoGrid.innerHTML = '';

  if (!videos || videos.length === 0) {
    videoGrid.innerHTML = `
      <div class="col-span-full text-center py-12">
        <i class="fas fa-search text-gray-400 text-4xl mb-4"></i>
        <p class="text-gray-500">No videos found</p>
      </div>
    `;
    return;
  }

  videos.forEach(video => {
    const videoElement = createVideoCard(video);
    videoGrid.innerHTML += videoElement;
  });
}

function createVideoCard(video) {
  return `
    <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-200 hover:scale-105 hover:shadow-xl">
      <div class="relative group">
        <div class="relative">
          <img src="https://img.youtube.com/vi/${video.youtubeId}/maxresdefault.jpg"

            <p class="text-gray-600 text-sm line-clamp-3">${video.description || ''}</p>
          </div>
          
          <div class="flex flex-col gap-3">
            <div class="flex items-center gap-2">
              <i class="fas ${categoryStructure[video.type]?.icon || 'fa-tag'} ${categoryStructure[video.type]?.color || 'text-gray-600'}"></i>
              <span class="text-sm font-medium">${video.type || 'Uncategorized'}</span>
            </div>
            <div class="flex flex-wrap gap-2">
              ${Array.isArray(video.tags) ? video.tags.map(tag => `
                <span class="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-xs">
                  ${tag}

              `).join('') : ''}
            </div>
          </div>
        </div>
      </div>
    </div>
  `;
}



async function handleEditClick(videoId) {
  try {
    localStorage.setItem('videoId', videoId);
    await localforage.setItem('videoId', videoId);
    
    const storedId = localStorage.getItem('videoId');
    const forageId = await localforage.getItem('videoId');
    
    if (storedId === videoId && forageId === videoId) {
      window.location.href = `edit4.html?id=${videoId}`;
    } else {
      throw new Error('Storage verification failed');
    }
  } catch (error) {
    console.error('Error handling edit click:', error);
    alert('There was an error preparing to edit this video. Please try again.');
  }
}

// Event handlers
async function handleDeleteClick(videoId) {

}



function initializeCategoryFilters() {
    const categoryGrid = document.getElementById('categoryGrid');
    const clearFiltersBtn = document.getElementById('clearFilters');
  
    // Create category buttons
    Object.entries(categoryStructure).forEach(([category, data]) => {
      const categoryContainer = document.createElement('div');
      categoryContainer.className = 'relative';
      
      const categoryButton = document.createElement('button');
      categoryButton.className = `w-full px-4 py-3 text-left rounded-lg flex items-center justify-between bg-white hover:bg-gray-50 transition-all duration-200`;
      categoryButton.innerHTML = `
        <div class="flex items-center gap-3">
          <i class="fas ${data.icon} text-lg text-gray-600"></i>
          <span class="truncate">${category}</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      `;
  
      categoryButton.addEventListener('click', () => handleCategoryClick(category, categoryContainer));
      categoryContainer.appendChild(categoryButton);
      categoryGrid.appendChild(categoryContainer);
    });
  
    clearFiltersBtn.addEventListener('click', clearFilters);
  }


  function handleCategoryClick(category, containerElement) {
  if (state.activeDropdown) {
    state.activeDropdown.remove();
    if (state.currentCategory === category) {
      state.currentCategory = null;
      state.activeDropdown = null;
      updateActiveFilters();
      loadVideos();
      return;
    }
  }

  state.currentCategory = category;
  const dropdown = createSubcategoryDropdown(category, containerElement);
  containerElement.appendChild(dropdown);
  state.activeDropdown = dropdown;
  updateActiveFilters();
  loadVideos();
}


function createSubcategoryDropdown(category, parentElement) {
  const dropdown = document.createElement('div');
  dropdown.className = 'absolute z-10 w-48 mt-2 py-2 bg-white rounded-lg shadow-xl border border-gray-100 transform transition-all duration-200 ease-in-out';
  
  categoryStructure[category].subcategories.forEach(subcategory => {
    const item = document.createElement('button');
    item.className = `w-full px-4 py-2 text-left text-sm hover:bg-gray-50 transition-colors duration-150
                     ${state.currentSubcategory === subcategory ? 'bg-blue-50 text-blue-800' : 'text-gray-700'}
                     flex items-center space-x-2`;
    
    // Add mini-icon for subcategories
    const icon = categoryStructure[category].icon;
    item.innerHTML = `
      <i class="fas ${icon} text-sm opacity-50"></i>
      <span>${subcategory}</span>
    `;
    
    item.addEventListener('click', () => {
      state.currentSubcategory = subcategory;
      updateActiveFilters();
      loadVideos();
      dropdown.remove();
      state.activeDropdown = null;
    });
    
    dropdown.appendChild(item);
  });

  return dropdown;
}


  function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

  
// Utility functions
function showLoading() {
  document.getElementById('loadingPlaceholder').classList.remove('hidden');
  document.getElementById('videoGrid').classList.add('hidden');
}

function hideLoading() {
  document.getElementById('loadingPlaceholder').classList.add('hidden');
  document.getElementById('videoGrid').classList.remove('hidden');
}

// Event handlers
function setupEventListeners() {
  // Search handler
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', debounce((e) => {
    state.searchTerm = e.target.value.toLowerCase();
    loadVideos();
  }, 300));

  // Clear filters handler
  const clearFiltersBtn = document.getElementById('clearFilters');
  clearFiltersBtn.addEventListener('click', clearFilters);
}

function clearFilters() {
  state.currentCategory = null;
  state.currentSubcategory = null;
  state.searchTerm = '';
  
  if (state.activeDropdown) {
    state.activeDropdown.remove();
    state.activeDropdown = null;
  }

  // Clear search input
  const searchInput = document.getElementById('searchInput');
  if (searchInput) searchInput.value = '';

  updateActiveFilters();
  loadVideos();
}

  loadVideos();
});
