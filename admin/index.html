  },
  
  update(newState) {
    this._state = {...this._state, ...newState};
    this.notify();
  },
  
  subscribe(callback) {
    this.subscribers.add(callback);
    return () => this.subscribers.delete(callback);
  },
  
  notify() {
    this.subscribers.forEach(callback => callback(this.state));

};

// 3. Create a VideoManager class to handle all video-related operations
class VideoManager {
  constructor(supabase, state) {
    this.supabase = supabase;
    this.state = state;
  }

  async loadVideos() {
  try {
    this.state.update({ loading: true });
    console.log("Loading videos with category filter:", this.state.state.filterCategory);



  let query = await this.supabase
    .from('Video')
    .select('*')
    .is('status', null);



if (this.state.state.filterCategory) {
  const safeValue = this.state.state.filterCategory.toLowerCase();
  query = query.or(`
    category.ilike.%${safeValue}%,
    subcategory.ilike.%${safeValue}%
  `);
}

	  
/*    if (this.state.state.filterCategory) {
      query = query.eq('category', this.state.state.filterCategory);
    }
*/

    const { data: videos, error } = await query;
    if (error) throw error;

    // Log fetched videos to see if the `created_at` values are correctly formatted
    videos.forEach(video => {
      console.log("Fetched video:", video.title, "created_at:", video.created_at);
    });

    let filteredVideos = videos;

    if (this.state.state.searchQuery) {
      const searchQuery = this.state.state.searchQuery.toLowerCase();
      filteredVideos = videos.filter(video =>
        (video.title || '').toLowerCase().includes(searchQuery) ||
        (video.description || '').toLowerCase().includes(searchQuery)
      );
    }

    const sortedVideos = this.sortVideos(filteredVideos);
    this.renderVideos(sortedVideos);
  } catch (error) {
    console.error('Error loading videos:', error);
  } finally {
    this.state.update({ loading: false });
  }
}

sortVideos(videos) {
  // Log the original videos array to see the initial state
  console.log("Original videos:", videos);

  return [...videos].sort((a, b) => {

    // Ensure that `datePublished` fields are in a format that can be parsed correctly
    const aDate = a.datePublished ? new Date(a.datePublished) : new Date(0); // Default to UNIX epoch if `datePublished` is missing
    const bDate = b.datePublished ? new Date(b.datePublished) : new Date(0); // Default to UNIX epoch if `datePublished` is missing


    // Log each comparison to ensure the values are correct
    console.log("Comparing:", a.title, "(", aDate, ") with", b.title, "(", bDate, ")");

    switch (this.state.state.currentSort) {
      case 'date-desc': // Newest First
        return bDate - aDate; // Sort descending by date
      case 'date-asc': // Oldest First
        return aDate - bDate; // Sort ascending by date
      case 'title-asc': // Title A-Z
        return (a.title || '').localeCompare(b.title || '');
      case 'title-desc': // Title Z-A
        return (b.title || '').localeCompare(a.title || '');
      case 'category': // Category Sort
        return (a.category || '').localeCompare(b.category || '');
      case 'subcategory': // SubCategory Sort
        return (a.subcategory || '').localeCompare(b.subcategory || '');
      default:
        console.warn("Unknown sort option:", this.state.state.currentSort);
        return 0;
    }
  });
}

  searchInput.addEventListener('input', () => {
    this.state.update({ searchQuery: searchInput.value });
    this.videoManager.loadVideos();
  });
}

  const textElements = document.querySelectorAll('.nav-link');
  textElements.forEach(el => {
    el.classList.toggle('text-gray-300', isDarkMode);
    el.classList.toggle('text-gray-600', !isDarkMode);
  });

  // Update form elements
  const inputs = document.querySelectorAll('input, select, textarea');
  inputs.forEach(input => {
    input.classList.toggle('dark-input', isDarkMode);

  // Update text colors
  const labels = document.querySelectorAll('label');
  labels.forEach(label => {
    label.classList.toggle('text-gray-200', isDarkMode);
    label.classList.toggle('text-gray-700', !isDarkMode);
  });

        // Store in both localStorage and localForage for redundancy
        localStorage.setItem('videoId', videoId);
        await localforage.setItem('videoId', videoId);
        
        // Verify the storage was successful
        const storedId = localStorage.getItem('videoId');
        const forageId = await localforage.getItem('videoId');
        
        console.log('Verified localStorage videoId:', storedId);
        console.log('Verified localForage videoId:', forageId);
        
        if (storedId === videoId && forageId === videoId) {
          console.log('Storage verification successful, navigating to edit page');
          window.location.href = `/admin/edit4.html?id=${videoId}`;
        } else {
          throw new Error('Storage verification failed');
        }
      } catch (error) {
        console.error('Error handling edit click:', error);
        alert('There was an error preparing to edit this video. Please try again.');
      }
    }


    async function handleDeleteClick(videoId) {
      try {
        localStorage.setItem('deleteVideoId', videoId);
        await localforage.setItem('deleteVideoId', videoId);
        window.location.href = '/admin/delete1.html';
      } catch (error) {
        console.error('Error:', error);
        alert('Error preparing to delete. Please try again.');
      }
    }

    
	// Start the app
	document.addEventListener('DOMContentLoaded', initializeApp);



    // Make handleEditClick available globally
    window.handleEditClick = handleEditClick;
    window.handleDeleteClick = handleDeleteClick;
