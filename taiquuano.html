<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and External Resources -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApproðŸŽ¥video Video Portal ManagerðŸŽ¥</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- LocalForage -->
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        /* Simplified and consolidated styles for improved readability */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .toggle-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .toggle-status.online {
            background-color: #10b981;
        }
        .toggle-status.offline {
            background-color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="bg-gradient-to-r from-green-600 to-blue-600 text-white py-2 px-4 text-center text-sm">
        ðŸŽ¥ Welcome to ApproVideo - Your Sustainable Video Management Portal
    </div>

    <!-- Main Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center py-4">
            <nav class="bg-white rounded-lg mb-8 transition-colors duration-300" id="mainNav">
                <!-- Navigation placeholder -->
            </nav>
            <div class="toggle-container">
                <div id="toggle-status" class="toggle-status online"></div>
                <span id="toggle-label">Online Mode</span>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <main class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-lg mb-8 p-6 border-l-4 border-green-500">
            <h1 class="text-3xl font-bold mb-2">Welcome to Content Blueprint</h1>
            <p class="text-gray-600">Organize your sustainability and appropriate technology content</p>
        </div>
    </main>

    <!-- JavaScript Section -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://vlvbodwrtblttvwnxkjx.supabase.co';
        const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
        let supabaseEnabled = true;
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        class EventEmitter {
            constructor() {
                this.events = {};
            }

            on(event, callback) {
                if (!this.events[event]) {
                    this.events[event] = [];
                }
                this.events[event].push(callback);
            }

            emit(event, data) {
                if (this.events[event]) {
                    this.events[event].forEach(callback => callback(data));
                }
            }
        }

        class BlueprintStore extends EventEmitter {
            constructor() {
                super();
                this.categories = [];
                this.isLoading = false;
                this.error = null;

                // Setup localForage instance
                this.localForageInstance = localforage.createInstance({
                    name: 'BlueprintStore',
                    storeName: 'categories'
                });
            }

            async loadInitialData() {
                try {
                    this.isLoading = true;
                    this.emit('loading', true);

                    // First, try loading data from localForage
                    const cachedCategories = await this.localForageInstance.getItem('categories');
                    if (cachedCategories) {
                        console.log('Loaded categories from localForage');
                        this.categories = cachedCategories;
                        this.emit('dataLoaded', { categories: this.categories });
                    }

                    // If supabase is enabled and online, fetch data from Supabase
                    if (supabaseEnabled && navigator.onLine) {
                        const { data: categories, error } = await supabase
                            .from('categories')
                            .select('*, subcategories(*)');

                        if (error) throw error;
                        this.categories = categories || [];
                        // Store the fetched data in localForage for offline access
                        await this.localForageInstance.setItem('categories', this.categories);
                        this.emit('dataLoaded', { categories: this.categories });
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.error = error.message;
                    this.emit('error', error.message);
                } finally {
                    this.isLoading = false;
                    this.emit('loading', false);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const store = new BlueprintStore();
            window.categoryManager = { store };
            store.loadInitialData();

            const toggleStatus = document.getElementById('toggle-status');
            const toggleLabel = document.getElementById('toggle-label');

            toggleStatus.addEventListener('click', () => {
                supabaseEnabled = !supabaseEnabled;
                if (supabaseEnabled) {
                    toggleStatus.classList.remove('offline');
                    toggleStatus.classList.add('online');
                    toggleLabel.textContent = 'Online Mode';
                } else {
                    toggleStatus.classList.remove('online');
                    toggleStatus.classList.add('offline');
                    toggleLabel.textContent = 'Offline Mode';
                }
            });
        });
    </script>
</body>
</html>
