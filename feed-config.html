<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://vlvbodwrtblttvwnxkjx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsdmJvZHdydGJsdHR2d254a2p4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODY3NDk2NzIsImV4cCI6MjAwMjMyNTY3Mn0.TRT1HeX85vP1zDxnU7qBz5GqNPgYZUj-BOdek4qmtEg';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    async function initialize() {
      try {
        // Fetch all unique categories and tags
        const { data: videos, error } = await supabase
          .from('Video')
          .select('category, tags');

        if (error) {
          console.error('Error fetching metadata:', error);
          return;
        }

        // Process categories and tags
        const categories = new Set();
        const tags = new Set();

        videos.forEach(video => {
          // Handle category (singular)
          if (video.category) {
            categories.add(video.category);
          }

          // Handle tags
          if (video.tags) {
            if (Array.isArray(video.tags)) {
              video.tags.forEach(tag => tags.add(tag));
            } else if (typeof video.tags === 'string') {
              video.tags
                .replace(/[{}]/g, '')
                .split(',')
                .map(t => t.trim().replace(/"/g, ''))
                .forEach(tag => tags.add(tag));
            }
          }
        });

        // Populate category filters
        const categoryFilters = document.getElementById('categoryFilters');
        categoryFilters.innerHTML = Array.from(categories)
          .sort()
          .map(category => `
            <label class="inline-flex items-center space-x-2 bg-gray-100 px-3 py-1 rounded-full hover:bg-gray-200 cursor-pointer">
              <input type="checkbox" value="${category}" class="category-filter">
              <span>${category}</span>
            </label>
          `).join('');

        // Add event listeners
        document.querySelectorAll('.category-filter').forEach(checkbox => {
          checkbox.addEventListener('change', generateFeed);
        });
        
        // Initial feed generation
        generateFeed();

      } catch (error) {
        console.error('Initialization error:', error);
      }
    }

    window.generateFeed = async function() {
      try {
        // Get selected options
        const format = document.querySelector('input[name="format"]:checked').value;
        const selectedCategories = [...document.querySelectorAll('.category-filter:checked')]
          .map(cb => cb.value);
        const includeFields = [...document.getElementById('includeFields').selectedOptions]
          .map(opt => opt.value);
        const sortField = document.getElementById('sortField').value;
        const limit = parseInt(document.getElementById('limit').value) || 10;

        // Build query
        let query = supabase.from('Video').select(includeFields.join(',') || '*');

        // Add category filter
        if (selectedCategories.length) {
          query = query.in('category', selectedCategories);
        }

        // Add sorting
        query = query.order(sortField, { ascending: false });

        // Add limit
        query = query.limit(limit);

        // Execute query
        const { data: videos, error } = await query;

        if (error) throw error;

        // Format output
        let output;
        if (format === 'json') {
          output = JSON.stringify(videos, null, 2);
        } else {
          // RSS Format
          output = generateRSSFeed(videos);
        }

        // Update preview
        const feedPreview = document.getElementById('feedPreview');
        feedPreview.textContent = output;

      } catch (error) {
        console.error('Error generating feed:', error);
        const feedPreview = document.getElementById('feedPreview');
        feedPreview.textContent = `Error: ${error.message}`;
      }
    };

    function generateRSSFeed(videos) {
      const rss = `<?xml version="1.0" encoding="UTF-8" ?>
<rss version="2.0">
<channel>
  <title>ApproVideo Feed</title>
  <link>${window.location.origin}</link>
  <description>Sustainable Video Content Feed</description>
  ${videos.map(video => `
  <item>
    <title>${escapeXml(video.title)}</title>
    <link>https://youtube.com/watch?v=${video.youtubeId}</link>
    <description>${escapeXml(video.description)}</description>
    <category>${escapeXml(video.category)}</category>
    ${video.tags ? `<tags>${escapeXml(Array.isArray(video.tags) ? 
      video.tags.join(', ') : 
      video.tags.replace(/[{}]/g, ''))}</tags>` : ''}
  </item>`).join('\n  ')}
</channel>
</rss>`;
      return rss;
    }

    function escapeXml(unsafe) {
      return unsafe?.replace(/[<>&'"]/g, c => {
        switch (c) {
          case '<': return '&lt;';
          case '>': return '&gt;';
          case '&': return '&amp;';
          case '\'': return '&apos;';
          case '"': return '&quot;';
          default: return c;
        }
      }) || '';
    }

    // Add event listeners for all controls
    document.querySelectorAll('input[name="format"]').forEach(radio => 
      radio.addEventListener('change', generateFeed));
    document.getElementById('includeFields').addEventListener('change', generateFeed);
    document.getElementById('sortField').addEventListener('change', generateFeed);
    document.getElementById('limit').addEventListener('change', generateFeed);

    // Initialize the page
    initialize();
</script>
