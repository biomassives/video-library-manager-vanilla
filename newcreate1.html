<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
  <title>New Video</title>
  <style>
    .liquid-input {
      border: none;
      border-bottom: 2px solid #a0aec0; 
      outline: none;
      background-color: transparent;
      padding: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .liquid-input:focus {
      border-color: #4299e1; 
    }
    .liquid-textarea {
      @apply liquid-input; 
      resize: vertical; 
    }
    .liquid-button {
      background-color: #4299e1; 
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px; 
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease; 
    }
    .liquid-button:hover {
      transform: translateY(-2px); 
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.42); 
    }
    .liquid-button:disabled {
      background-color: #93c5fd;
      transform: none;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-400">
  <div class="container mx-auto p-8">
    <nav class="flex items-center justify-between mb-6">
      <a href="index.html" class="text-white hover:text-blue-100 transition">
        <svg class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </a>
      <h1 class="text-4xl font-bold text-white text-center flex-1">Add New Video</h1>
      <div class="w-8"></div>
    </nav>

    <form id="newVideoForm" class="w-full max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
        <input type="text" id="newTitle" class="liquid-input w-full" required>
      </div>
      
      <div class="mb-4">
        <label for="newYoutubeUrl" class="block text-gray-700 text-sm font-bold mb-2">YouTube URL:</label>
        <input type="text" id="newYoutubeUrl" class="liquid-input w-full" required>
        <div id="youtubeIdPreview" class="text-sm text-gray-500 mt-1"></div>
      </div>
      
      <div class="mb-4"> 
        <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
        <select id="newCategory" class="liquid-input w-full" required>
          <option value="">Select a category</option>
          <option value="eco-construction">Eco-Construction</option>
          <option value="water-management">Water Management</option>
          <option value="sustainable-agriculture">Sustainable Agriculture</option>
          <option value="renewable-energy">Renewable Energy</option>
        </select>
      </div>
      
      <div class="mb-4"> 
        <label for="tags" class="block text-gray-700 text-sm font-bold mb-2">Tags (select multiple):</label>
        <select id="newTags" class="liquid-input w-full" multiple size="5" required> 
          <option value="diy">DIY</option>
          <option value="sustainability">Sustainability</option>
          <option value="environment">Environment</option>
          <option value="green-building">Green Building</option>
          <option value="gardening">Gardening</option>
          <option value="recycling">Recycling</option>
          <option value="composting">Composting</option>
          <option value="solar">Solar</option>
          <option value="wind">Wind</option>
        </select>
        <p class="text-sm text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple tags</p>
      </div>
      
      <div class="mb-6">
        <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
        <textarea id="newDescription" class="liquid-textarea w-full h-32" required></textarea>
      </div>
      
      <div class="text-center">
        <button type="submit" class="liquid-button" id="submitButton">Create Video</button>
      </div>
    </form>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-full">
      <div class="flex items-center space-x-2">
        <span id="toastMessage"></span>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://vlvbodwrtblttvwnxkjx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsdmJvZHdydGJsdHR2d254a2p4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODY3NDk2NzIsImV4cCI6MjAwMjMyNTY3Mn0.TRT1HeX85vP1zDxnU7qBz5GqNPgYZUj-BOdek4qmtEg';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      
      toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-y-full ${
        type === 'success' ? 'bg-green-500' : 'bg-red-500'
      } text-white`;
      
      toastMessage.textContent = message;
      
      setTimeout(() => {
        toast.style.transform = 'translateY(0)';
      }, 100);
      
      setTimeout(() => {
        toast.style.transform = 'translateY(100%)';
      }, 3000);
    }

    function extractYoutubeId(url) {
      if (!url) return null;
      
      const patterns = [
        /youtube\.com\/watch\?v=([^&#]+)/,
        /youtu\.be\/([^&#]+)/,
        /youtube\.com\/embed\/([^&#]+)/
      ];

      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) {
          return match[1];
        }
      }

      return null;
    }

    function isValidYoutubeId(id) {
      return /^[a-zA-Z0-9_-]{11}$/.test(id);
    }

    // Add YouTube URL preview
    const youtubeUrlInput = document.getElementById('newYoutubeUrl');
    const youtubeIdPreview = document.getElementById('youtubeIdPreview');

    youtubeUrlInput.addEventListener('input', () => {
      const url = youtubeUrlInput.value;
      const extractedId = extractYoutubeId(url);
      
      if (extractedId && isValidYoutubeId(extractedId)) {
        youtubeIdPreview.textContent = `Valid YouTube ID: ${extractedId}`;
        youtubeIdPreview.className = 'text-sm text-green-600 mt-1';
      } else {
        youtubeIdPreview.textContent = url ? 'Invalid YouTube URL' : '';
        youtubeIdPreview.className = 'text-sm text-red-600 mt-1';
      }
    });

    // Handle form submission
    const newVideoForm = document.getElementById('newVideoForm');
    const submitButton = document.getElementById('submitButton');

    newVideoForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Get form values
      const title = document.getElementById('newTitle').value.trim();
      const youtubeUrl = document.getElementById('newYoutubeUrl').value.trim();
      const description = document.getElementById('newDescription').value.trim();
      const category = document.getElementById('newCategory').value;
      const tags = Array.from(document.getElementById('newTags').selectedOptions)
        .map(option => option.value);

      // Extract YouTube ID
      const youtubeId = extractYoutubeId(youtubeUrl);

      // Validate all fields
      if (!title || !youtubeUrl || !description || !category || tags.length === 0) {
        showToast('Please fill in all fields and select at least one tag.', 'error');
        return;
      }

      if (!youtubeId || !isValidYoutubeId(youtubeId)) {
        showToast('Please enter a valid YouTube URL.', 'error');
        return;
      }

      try {
        // Disable submit button and show loading state
        submitButton.disabled = true;
        submitButton.textContent = 'Creating...';


        // Get today's date in ISO format
        const now = new Date().toISOString();

        // Prepare video data with UUID and date
        const videoData = {
          id: crypto.randomUUID(),
          title,
          description,
          youtubeId,
          category,
          tags,
          datePublished: now,  // Add the date field     
          createdAt: now,    // Changed from created_at
          updatedAt: now     // Changed from updated_at
                
        };

        console.log('Inserting video data:', videoData); // For debugging

        // Insert into Supabase
        const { data, error } = await supabase
          .from('Video')
          .insert(videoData)
          .select()
          .single();


        if (error) throw error;

        // Show success message
        showToast('Video created successfully!', 'success');
        
        // Reset form
        newVideoForm.reset();
        youtubeIdPreview.textContent = '';
        
      } catch (error) {
        console.error('Error creating video:', error);
        showToast('Failed to create video. Please try again.', 'error');
      } finally {
        // Reset button state
        submitButton.disabled = false;
        submitButton.textContent = 'Create Video';
      }
    });
  </script>
</body>
</html>
