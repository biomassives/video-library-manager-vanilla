  let currentCategory = null;

  function initializeCategoryFilters() {
    const categoryGrid = document.getElementById('categoryGrid');
    const clearFiltersBtn = document.getElementById('clearFilters');
  
    // Create category buttons
    Object.entries(categoryStructure).forEach(([category, data]) => {
      const categoryContainer = document.createElement('div');
      categoryContainer.className = 'relative';
      
      const categoryButton = document.createElement('button');
      categoryButton.className = `w-full px-4 py-3 text-left rounded-lg flex items-center justify-between bg-white hover:bg-gray-50 transition-all duration-200`;
      categoryButton.innerHTML = `
        <div class="flex items-center gap-3">

          <span class="truncate">${category}</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      `;
  
      categoryButton.addEventListener('click', () => handleCategoryClick(category, categoryContainer));
      categoryContainer.appendChild(categoryButton);
      categoryGrid.appendChild(categoryContainer);
    });
  
    clearFiltersBtn.addEventListener('click', clearFilters);
  }
  
  function handleCategoryClick(category, containerElement) {
    if (activeDropdown) {
      activeDropdown.remove();
      if (currentCategory === category) {
        currentCategory = null;
        activeDropdown = null;
        updateActiveFilters();
        filterAndLoadVideos();
        return;
      }
    }
  
    currentCategory = category;
    
    const dropdown = document.createElement('div');
    dropdown.className = 'absolute z-10 w-full mt-2 bg-white rounded-lg shadow-lg border border-gray-200';
    
    categoryStructure[category].subcategories.forEach(subcategory => {
      const subcategoryBtn = document.createElement('button');
      subcategoryBtn.className = `w-full px-4 py-2 text-left text-sm hover:bg-gray-50 ${
        currentSubcategory === subcategory ? 'bg-blue-50 text-blue-800' : ''
      }`;
      subcategoryBtn.textContent = subcategory;
      
      subcategoryBtn.addEventListener('click', () => {
        currentSubcategory = subcategory;
        updateActiveFilters();
        filterAndLoadVideos();
        dropdown.remove();
        activeDropdown = null;
      });
      
      dropdown.appendChild(subcategoryBtn);
    });
  
    containerElement.appendChild(dropdown);
    activeDropdown = dropdown;
    updateActiveFilters();
    filterAndLoadVideos();
  }
  
  function updateActiveFilters() {
    const activeFiltersDiv = document.getElementById('activeFilters');
    const clearFiltersBtn = document.getElementById('clearFilters');
    
    if (currentCategory || currentSubcategory) {
      activeFiltersDiv.classList.remove('hidden');
      clearFiltersBtn.classList.remove('hidden');
      
      const icon = categoryStructure[currentCategory].icon;
      const filterText = currentSubcategory 
        ? `<i class="fas ${icon} mr-2"></i> ${currentCategory} â†’ ${currentSubcategory}`
        : `<i class="fas ${icon} mr-2"></i> ${currentCategory}`;
      
      activeFiltersDiv.querySelector('p').innerHTML = `Filtering by: ${filterText}`;
    } else {
      activeFiltersDiv.classList.add('hidden');
      clearFiltersBtn.classList.add('hidden');
    }
  }
  
  function clearFilters() {
    currentCategory = null;
    currentSubcategory = null;
    if (activeDropdown) {
      activeDropdown.remove();
      activeDropdown = null;
    }
    updateActiveFilters();
    filterAndLoadVideos();
  }
