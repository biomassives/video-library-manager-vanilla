// 2. Create a single state manager
const AppState = {
  _state: {
    currentSort: 'date-desc',
    filterCategory: null,
    searchQuery: '',
    loading: false
  },
  
  subscribers: new Set(),
  
  get state() {
    return {...this._state};
  },
  
  update(newState) {
    this._state = {...this._state, ...newState};
    this.notify();
  },
  
  subscribe(callback) {
    this.subscribers.add(callback);
    return () => this.subscribers.delete(callback);
  },
  
  notify() {
    this.subscribers.forEach(callback => callback(this.state));
  }
};

// 3. Create a VideoManager class to handle all video-related operations
class VideoManager {
  constructor(supabase, state) {
    this.supabase = supabase;
    this.state = state;
  }

  async loadVideos() {
  try {
    this.state.update({ loading: true });
    console.log("Loading videos with category filter:", this.state.state.filterCategory);

    let query = this.supabase.from('Video').select('*');

    if (this.state.state.filterCategory) {
      query = query.eq('category', this.state.state.filterCategory);
    }

    const { data: videos, error } = await query;
    if (error) throw error;

    // Log fetched videos to see if the `created_at` values are correctly formatted
    videos.forEach(video => {
      console.log("Fetched video:", video.title, "created_at:", video.created_at);
    });

    let filteredVideos = videos;

    if (this.state.state.searchQuery) {
      const searchQuery = this.state.state.searchQuery.toLowerCase();
      filteredVideos = videos.filter(video =>
        (video.title || '').toLowerCase().includes(searchQuery) ||
        (video.description || '').toLowerCase().includes(searchQuery)
      );
    }

    const sortedVideos = this.sortVideos(filteredVideos);
    this.renderVideos(sortedVideos);
  } catch (error) {
    console.error('Error loading videos:', error);
  } finally {
    this.state.update({ loading: false });
  }
}

  



sortVideos(videos) {
  // Log the original videos array to see the initial state
  console.log("Original videos:", videos);


  return [...videos].sort((a, b) => {

    // Ensure that `datePublished` fields are in a format that can be parsed correctly
    const aDate = a.datePublished ? new Date(a.datePublished) : new Date(0); // Default to UNIX epoch if `datePublished` is missing
    const bDate = b.datePublished ? new Date(b.datePublished) : new Date(0); // Default to UNIX epoch if `datePublished` is missing


    // Log each comparison to ensure the values are correct
    console.log("Comparing:", a.title, "(", aDate, ") with", b.title, "(", bDate, ")");

    switch (this.state.state.currentSort) {
      case 'date-desc': // Newest First
        return bDate - aDate; // Sort descending by date
      case 'date-asc': // Oldest First
        return aDate - bDate; // Sort ascending by date
      case 'title-asc': // Title A-Z
        return (a.title || '').localeCompare(b.title || '');
      case 'title-desc': // Title Z-A
        return (b.title || '').localeCompare(a.title || '');
      case 'category': // Category Sort
        return (a.category || '').localeCompare(b.category || '');
      default:
        console.warn("Unknown sort option:", this.state.state.currentSort);
        return 0;
    }
  });
}


  renderVideos(videos) {
    const videoGrid = document.getElementById('videoGrid');
    videoGrid.innerHTML = videos.map(video => this.createVideoCard(video)).join('');
  }

  createVideoCard(video) {
    return `
      <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-200 hover:scale-105 hover:shadow-xl">
        <div class="relative group">
          <!-- Video Thumbnail with Overlay Controls -->
          <div class="relative">
            <img src="https://img.youtube.com/vi/${video.youtubeId}/maxresdefault.jpg" 
                 alt="${this.escapeHtml(video.title)}" 
                 class="w-full h-48 object-cover"
                 onerror="this.src='https://img.youtube.com/vi/${video.youtubeId}/0.jpg'">
            
            <!-- Control Overlay (appears on hover) -->
            <div class="absolute top-0 right-0 p-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
              <!-- Edit Button -->
              <button onclick="event.stopPropagation(); handleEditClick('${video.id}')"
                      class="p-2 bg-white/90 hover:bg-white rounded-full shadow-lg hover:shadow-xl transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
                     stroke="currentColor" class="w-5 h-5 text-blue-600">
                  <path stroke-linecap="round" stroke-linejoin="round" 
                        d="M21.75 6.75a4.5 4.5 0 0 1-4.884 4.484c-1.076-.091-2.264.071-2.95.904l-7.152 8.684a2.548 2.548 0 1 1-3.586-3.586l8.684-7.152c.833-.686.995-1.874.904-2.95a4.5 4.5 0 0 1 6.336-4.486l-3.276 3.276a3.004 3.004 0 0 0 2.25 2.25l3.276-3.276c.256.565.398 1.192.398 1.852Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.867 19.125h.008v.008h-.008v-.008Z" />
                </svg>
              </button>
              
              <!-- Delete Button -->
              <button onclick="event.stopPropagation(); handleDeleteClick('${video.id}')"
                      class="p-2 bg-white/90 hover:bg-white rounded-full shadow-lg hover:shadow-xl transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
                     stroke="currentColor" class="w-5 h-5 text-red-600">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Content Section -->
          <div class="p-6">
            <div class="mb-3">
              <h2 class="text-xl font-semibold mb-2 text-gray-800 line-clamp-2">${this.escapeHtml(video.title)}</h2>
              <p class="text-gray-600 text-sm line-clamp-3">${this.escapeHtml(video.description)}</p>
            </div>
            
            <!-- Category and Tags -->
            <div class="flex flex-col gap-3">
              <!-- Category with Icon -->
              <div class="flex items-center gap-2">
                <i class="fas ${this.getCategoryIcon(video.category)} text-green-600"></i>
                <span class="text-sm text-green-600 font-medium">${video.category || 'Uncategorized'}</span>
              </div>
              
              <!-- Tags -->
              <div class="flex flex-wrap gap-2">
                ${this.renderTags(video.tags)}
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  renderTags(tags) {
    if (!tags) return '';
    
    const processedTags = Array.isArray(tags) 
      ? tags 
      : tags.toString().replace(/[{}]/g, '').split(',');

    return processedTags.map(tag => `
      <a href="/tags/${encodeURIComponent(tag.trim())}" 
         class="px-3 py-1 bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-full text-xs 
                transition-colors duration-200 flex items-center gap-1 hover:shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
             stroke-width="1.5" stroke="currentColor" class="w-3 h-3">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
        </svg>
        ${this.escapeHtml(tag.trim())}
      </a>
    `).join('');
  }

  getCategoryIcon(category) {
    return APP_CONFIG.categories[category]?.icon || 'fa-tag';
  }

  escapeHtml(str) {
    if (!str) return '';
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }
}


// 4. UI Manager for handling interface elements
class UIManager {
  constructor(videoManager, state, config) {
    this.videoManager = videoManager;
    this.state = state;
    this.config = config;
  }

  initialize() {
    this.initializeCategoryIcons();
    this.initializeSortControls();
    this.initializeEventListeners();
  }

 
  initializeCategoryIcons() {
    const categoryIconsDiv = document.getElementById('categoryIcons');

    for (const category in this.config.categories) {
      const categoryData = this.config.categories[category];
      const iconElement = `
        <button class="iconButton relative group" data-category="${category}">
          <div class="bg-gradient-to-r ${categoryData.color} 
                      text-white p-3 rounded-lg shadow-lg transform transition-all duration-200 
                      hover:scale-105 hover:shadow-xl
                      ${categoryData.anim} 
                      flex items-center justify-center"> 
            <i class="fas fa-2x ${categoryData.icon}"></i>
          </div>
          <span class="absolute -bottom-5 left-1/2 -translate-x-1/2 
                     bg-white/80 backdrop-blur-md rounded-md px-2 py-1 text-sm text-gray-700 
                     opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
            ${category}
          </span>
        </button>
      `;
      categoryIconsDiv.innerHTML += iconElement;
    }

    // Add click event listeners to the icons
    const iconButtons = document.querySelectorAll('.iconButton');
    iconButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category;
        this.state.update({ filterCategory: category }); 
        this.videoManager.loadVideos();
      });
    });
  }

  initializeSortControls() {
    const sortSelect = document.getElementById('sortSelect');
    sortSelect.addEventListener('change', () => {
      this.state.update({ currentSort: sortSelect.value });
      this.videoManager.loadVideos(); 
    });
  }

  initializeEventListeners() {
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', () => {
    this.state.update({ searchQuery: searchInput.value });
    this.videoManager.loadVideos();
  });
} 
    
}

// 5. Initialize everything in a clean way
async function initializeApp() {
  try {
    const supabase = createClient(APP_CONFIG.supabase.url, APP_CONFIG.supabase.key);
    const videoManager = new VideoManager(supabase, AppState);
    const uiManager = new UIManager(videoManager, AppState, APP_CONFIG);

    uiManager.initialize();
    await videoManager.loadVideos();
  } catch (error) {
    console.error('Failed to initialize app:', error);
  }
}

// Start the app
document.addEventListener('DOMContentLoaded', initializeApp);
